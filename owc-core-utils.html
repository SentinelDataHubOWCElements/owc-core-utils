<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="owc-core-utils">
    <script>
    /**
     * `owc-core-utils`
     * This element contains utility methods for OWC application
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OwcCoreUtils extends Polymer.Element {
        static get is() { return 'owc-core-utils'; }
        static get properties() {
            return {
                ctx: {
                    type: Object,
                    value: {}
                }
            }
        }

        /**
         *   This method is used to set application cntext to the component
         *
         * @param {context} application context
         * @return {null}
         */
        setContext(context) {
            this.ctx = context;        

        }

        /**             
         *  Check if the parameter is a string 
         *
         * @param {String} value
         * @return {Boolean}
         */
        isString(value) {
            return typeof value === 'string';
        }

        /**             
         *   Convert the string to json
         *
         * @param {String} json
         * @return {Object}
         */
        fromJson(json) {
            return this.isString(json) ? JSON.parse(json) : json;
        }

        /**             
         * Check if the parameter is an undefined
         *
         * @param {Undefined} value
         * @return {Boolean}
         */
        isUndefined(value) {
            return typeof value === 'undefined';
        }

        /**             
         * Check if the parameter is a number
         *
         * @param {Number} value
         * @return {Boolean}
         */
        isNumber(value) {
            return typeof value === 'number';
        }

        /**             
         * Check if the parameter is a Date
         *
         * @param {Date} value
         * @return {Boolean}
         */
        isDate(value) {
            return toString.call(value) === '[object Date]';
        }

        /**             
         * Check if the parameter is a Function
         *
         * @param {Function} value
         * @return {Boolean}
         */
        isFunction(value) {
            return typeof value === 'function';
        }

        /**             
         * convert json object to string
         *
         * @param {Object} obj
         * @return {String}
         */
        toJson(obj) {
            if (this.isUndefined(obj))
                return undefined;
            return JSON.stringify(obj);
        }

        /**             
         * Check if the parameter is a regular Expression
         *
         * @param {RegEx} value
         * @return {Boolean}
         */
        isRegExp(value) {
            return toString.call(value) === '[object RegExp]';
        }

        /**             
         * Check if the parameter is a Form Data object
         *
         * @param {RegEx} obj
         * @return {Boolean}
         */
        isFormData(obj) {
            return toString.call(obj) === '[object FormData]';
        }


        /**             
         * Check if the parameter is a Blob
         *
         * @param {Blob} obj
         * @return {Boolean}
         */
        isBlob(obj) {
            return toString.call(obj) === '[object Blob]';
        }

        /**             
         * Check if the parameter is a Boolean
         *
         * @param {Boolean} value
         * @return {Boolean}
         */
        isBoolean(value) {
            return typeof value === 'boolean';
        }

        /**             
         * Check if the string is like a json object
         *
         * @param {String} str
         * @return {Boolean}
         */
        isJsonLike(str) {
            str = str.trim();
            var JSON_START = /^\[|^\{(?!\{)/;
            var JSON_ENDS = {
                '[': /]$/,
                '{': /}$/
            };
            var jsonStart = str.match(JSON_START);
            return jsonStart && JSON_ENDS[jsonStart[0]].test(str);
        }

        /**             
         * Generate UUID string
         *
         * @return {Boolean}
         */
        generateUUID() {
            var d = new Date().getTime();
            var map = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = (d + Math.random() * 16) % 16 | 0;
                d = Math.floor(d / 16);
                return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });

            return map;
        };
    }

    window.customElements.define(OwcCoreUtils.is, OwcCoreUtils);
    </script>
</dom-module>
